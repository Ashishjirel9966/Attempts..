<!DOCTYPE html>
<html>
<head>
	<font color="yellow">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><h1>Contact Details</h1></title>
</head>
<body><table border="1">
	<h1><u>Form Format</u></h1>
	<form name="frmcontact" method="post" action="">
<style>body {background-color: blueviolet; }
h1 {color: whitesmoke;</style>
<table><tr><td>Name</td><td><input type="test" name="fullname" value=""></td>
</tr><tr><td>Password</td><td><input type="password" name="password" value=""></td></tr>
<tr><td>Address</td><td><input type="text" name="address" value=""></td></tr>
<tr><td>Phone.No:</td>
<td><input type="number" name="phonenum" value=""></td></tr>
<tr>
	<td width="40%">Country</td>
	<td><select name="Country">
		<option>Choose</option>
		<option>Nepal</option>
		<option>India</option>
		<option>China</option>
		<option>Bhutan</option>
	</select></td>
	<tr><td>Gender</td>
		<td><input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
		</td></tr>
		<tr><td>Your Favourite color</td>
			<td><input type="checkbox" name="color" value="blue">Blue
				<input type="checkbox" name="color" value="red">Red
				<input type="checkbox" name="color" value="yellow">Yellow
				<input type="checkbox" name="color" value="green">Green
			</td></tr>
			<tr>
				<td>Your Message</td>
				<td><textarea name="message" placeholder="Type your message here.........." rows="10" cols="50"></textarea></td>
			</tr>
			<tr><td><input type="Submit" name="send" value="submit"></td>
				<td><input type="Reset" name="clear" value="clear"></td></tr>
</table>
</font>
</table>
</body>
</html>
